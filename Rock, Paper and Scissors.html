<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors Game</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<style>
    body {
    font-family: Arial, sans-serif;
    background-color: rgb(218, 112, 214);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh; 
    margin: 0; 
    }

    .container {
    text-align: center;
    background-color: #fff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .choices button {
    margin: 5px;
    padding: 10px 20px;
    font-size: 16px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
	background-color: #ffc107;
    }
	
    .result p { 
    font-size: 18px;
    margin: 10px 0;
    }
</style>
<body>
    <div class="container">
        <h1>Rock, Paper, Scissors</h1>
	    <div class="choices">
            <button class="btn btn-primary" onclick="playGame('rock')">Rock</button>
            <button class="btn btn-primary" onclick="playGame('paper')">Paper</button>
            <button class="btn btn-primary" onclick="playGame('scissors')">Scissors</button>
        </div>	  
	    <p id="result">Make a choice!</p>
    </div>
	
    <script>
        function playGame(userChoice) {
            const choices = ['rock', 'paper', 'scissors'];
            const computerChoice = choices[Math.floor(Math.random() * 3)];
            let result = '';

            if (userChoice === computerChoice) {
                result = "It's an 'Empate'!";
            } else if (
                (userChoice === 'rock' && computerChoice === 'scissors') ||
                (userChoice === 'paper' && computerChoice === 'rock') ||
                (userChoice === 'scissors' && computerChoice === 'paper')
            ) {
                result = 'You win!';
            } else {
                result = 'Computer wins!';
            }

            document.getElementById('result').innerHTML = `<strong>You chose:</strong> ${userChoice}, <strong>Computer chose:</strong> ${computerChoice}. ${result}`;
        }
    </script>
</body>
</html>
